<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>CRUD de Fornecedores</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">CRUD de Fornecedores</h1>
    <form th:object="${fornecedor}" th:action="@{/fornecedores}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Fornecedor</button>
    </form>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fornecedor : ${fornecedores}">
            <td th:text="${fornecedor.id}"></td>
            <td th:text="${fornecedor.nome}"></td>
            <td th:text="${fornecedor.telefone}"></td>
            <td>
                <a th:href="@{|/fornecedores/${fornecedor.id}|}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{|/fornecedores/${fornecedor.id}|}" class="btn btn-danger btn-sm"
                   th:attr="data-toggle='modal', data-target='#deleteModal'">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Excluir Fornecedor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir este fornecedor?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <a th:href="@{|/fornecedores/${fornecedor.id}/delete|}" class="btn btn-danger">Excluir</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
